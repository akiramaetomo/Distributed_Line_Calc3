<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デバイス一覧</title>
    <style>
        /* スタイルの追加 */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 8px; 
            text-align: center; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        button { 
            padding: 4px 8px; 
            background-color: #f44336; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #da190b; 
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>RLGC一覧</h2>
    <p id="status">RLGCセットの削除を試みてください。</p>
    <table id="rlgcTable">
        <thead>
            <tr>
                <th>定数名</th>
                <th>R (Ω/km)</th>
                <th>L (H/km)</th>
                <th>G (S/km)</th>
                <th>C (F/km)</th>
                <th>削除</th>
            </tr>
        </thead>
        <tbody>
            <!-- RLGCセットの行がここに挿入されます -->
        </tbody>
    </table>

    <!-- 子画面用のJavaScriptを読み込む -->
    <script src="./assets/scripts/rlgcList.js"></script>
</body>
</html>
