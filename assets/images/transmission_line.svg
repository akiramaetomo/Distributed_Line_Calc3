<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- 伝送線路 (二本の線、太さ2倍) -->
    <line x1="250" y1="100" x2="650" y2="100" stroke="black" stroke-width="6"/>
    <line x1="250" y1="150" x2="650" y2="150" stroke="black" stroke-width="6"/>
    
    <!-- 入力側 (Zin) -->
    <text x="190" y="135" font-family="Arial, sans-serif" font-size="24" text-anchor="end">Zin</text>
    <line x1="200" y1="125" x2="240" y2="125" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 終端ボックスとZL -->
    <rect x="650" y="90" width="40" height="70" fill="none" stroke="black" stroke-width="2"/>
    <text x="710" y="135" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">ZL</text>
    
    <!-- 長さL -->
    <text x="450" y="205" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Length</text>
    <line x1="250" y1="180" x2="650" y2="180" stroke="black" stroke-width="2"/>
    <line x1="250" y1="170" x2="250" y2="190" stroke="black" stroke-width="2"/>
    <line x1="650" y1="170" x2="650" y2="190" stroke="black" stroke-width="2"/>
    
    <!-- 特性インピーダンス -->
    <text x="450" y="80" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">Z0</text>
    
    <!-- 矢印の定義 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>